<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade</h1>
    Qual a sua nacionalidade <input type="text"  name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resposta">

    </div>
    <script>
        function verificar() {
            var txtn = window.document.querySelector('input#nac')
            var resposta = window.document.querySelector('div#resposta')
            var nacio = String(txtn.verificar)
            resposta.innerHTML = `<p>A sua nacionalidade é ${nacio}.<p>`
                if(nacio = brasileiro) {
                    resposta.innerHTML += `<p>Você é Brasileiro`
                    } else {
                        resposta.innerHTML = `<p> Você é estrangeiro!`
                    }
        }
    </script>
</body>
</html>
